name: build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      options: --entrypoint /bin/bash --user 0 -e HOME=/root
      image: ghcr.io/algorithm-archivists/aaa-langs:latest
    defaults:
      run:
        shell: bash --rcfile /root/.bashrc -eo pipefail {0} 
    steps:
      - name: Redefine what home is
        run: | 
          printenv
          export HOME=/root
          printenv

      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and build
        run: |
          npm install
          npx honkit build
  
      - name: Initalize cargo and run SCons
        run:  |
          ls -lah
          whoami
          printenv
          . "/root/.cargo/env"
          printenv
          scons -Q
