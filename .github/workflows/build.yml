name: build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      options: --entrypoint /bin/bash
      image: ghcr.io/algorithm-archivists/aaa-langs:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and build
        run: |
          npm install
          npx honkit build
  
      - name: check user
        run: whoami
      - name: check cargo
        run: sudo which cargo
      - name: Run Scons
        run: sudo scons
