name: build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/algorithm-archivists/aaa-langs:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and build
        run: |
          npm install
          npx honkit build
          
      - name: run SCons
        env:
          HOME: /root
        run:  |
          scons -Q --random -j2
